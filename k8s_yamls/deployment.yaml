apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: "web"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "web"
  template:
    metadata:
      labels:
        app: "web"
    spec:
      containers:
      - name: "web"
        image: __IMAGE__
        imagePullPolicy: "Always"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        ports:
        - containerPort: 3000
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 35
          periodSeconds: 20
          failureThreshold: 6
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 2000
      volumes:
      - name: config-volume
        configMap:
          name: web-config
          items:
          - key: checks
            path: checks
          - key: default.json
            path: default.json
          - key: production.json
            path: production.json
