apiVersion: v1
items:
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: docker-image-web
  spec:
    params:
    - name: url
      value: docker.io/ibmcase/prevail-bluecompute-web
    type: image
- apiVersion: tekton.dev/v1alpha1
  kind: PipelineResource
  metadata:
    name: git-source-web
  spec:
    params:
    - name: revision
      value: hp-prevail
    - name: url
      value: https://github.com/phemankita/devops-demo-bluecompute-web
    type: git
kind: List
